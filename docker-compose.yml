version: '3'
services: 
  postgres:
    image: "postgres:latest"
    environment:
      - POSTGRES_PASSWORD=postgres_password
  redis: 
    image: 'redis:latest'
  nginx:
    restart: always #no matter what we want nginx working
    build:
      dockerfile: Dockerfile.dev
      context: ./nginx
    ports: #port mapping in dev mode for us to use our browser to access container
      - '3050:80'
  api:
    build: 
      dockerfile: Dockerfile.dev
      context: ./server
    volumes:
      # we do this because we don't want this folder to be overridden
      - /home/node/app/node_modules 
      # this is to look at server directory and copy everything inside into the
      # app folder of the container!
      # so now anytime our application tries to access anything in app folder, will be redirected to server folder
      # therefore we don't need to rebuild our image and still can see the changes!
      - ./server:/home/node/app
    environment:
    # CHECK THE DOCKERHUB WEBSITE FOR DEFAULT PORTS/USER/PASSWORDS
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    build:
      dockerfile: Dockerfile.dev
      context: ./client
    volumes:
      - /home/node/app/node_modules
      - ./client:/home/node/app 
  worker:
    build:
      dockerfile: Dockerfile.dev
      context: ./worker
    volumes:
      - /home/node/app/node_modules
      - ./worker:/home/node/app 
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379